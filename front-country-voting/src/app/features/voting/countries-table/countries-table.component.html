<section class="table-wrapper">
  <h3 class="fw-bold">Top 10 Most Voted Countries</h3>

  <mat-form-field appearance="outline" class="search">
    <mat-icon matPrefix class="search-icon">search</mat-icon>
    <input 
      matInput
      placeholder="Search Country, Capital City, Region or Subregion"
      (keyup)="applyFilter($event)"
    />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder">
          Country
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.country }}
        </td>
      </ng-container>

      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder">
          Capital City
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.capital }}
        </td>
      </ng-container>

      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder">
          Region
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.region }}
        </td>
      </ng-container>

      <ng-container matColumnDef="subregion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder">
          Sub Region
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.subregion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="votes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="fw-bolder">
          Votes
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.votes }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
